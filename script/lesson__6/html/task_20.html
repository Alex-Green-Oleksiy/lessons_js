        <h1>Завдання 20</h1>
        <p class="task">
            Дано два двоцифрові числа А і В. З цих чисел утворили два
            чотирицифрові числа: перше число отримали шляхом запису спочатку
            числа А, потім В, друге – шляхом запису спочатку В, потім А. Знайти
            числа А і В, якщо відомо, що перше чотиризначне число націло
            ділиться на 99, а друге на 49.
        </p>
